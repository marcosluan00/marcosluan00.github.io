<div class="bg-white dark:bg-gray-800 py-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-green-700 dark:text-green-500">Projetos</h2>
    @for(categoria of projetos.projetos; track categoria) {
        <h3 class="text-2xl font-bold text-center my-8 text-green-700 dark:text-green-500">{{ categoria.categoria }}</h3>
        <div class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto px-4 py-2">
            @for(projeto of categoria.items; track projeto){
                <div class="bg-gray-50 dark:bg-gray-900 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-full max-w-sm mx-auto">
                    <img [src]="projeto.imagem" [alt]="projeto.nome" class="w-full h-40 object-contain rounded-lg mb-4" />
                    <h4 class="text-lg font-bold mb-2 text-gray-900 dark:text-gray-100">{{ projeto.nome }}</h4>
                    <p class="mb-4 text-gray-700 dark:text-gray-300 text-sm">{{ projeto.descricao }}</p>
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
                        <a [href]="projeto.github" target="_blank" rel="noopener noreferrer" 
                           class="bg-green-700 dark:bg-green-600 text-white rounded-md px-3 py-1.5 text-sm font-semibold text-center hover:bg-green-800 dark:hover:bg-green-700 transition-colors duration-300">
                            Ver no GitHub
                        </a>
                        @if (projeto.demo) {
                            <a [href]="projeto?.demo" target="_blank" rel="noopener noreferrer" 
                               class="text-green-700 dark:text-green-500 text-sm font-semibold hover:text-green-800 dark:hover:text-green-400 transition-colors duration-300 text-center">
                                Ver a Demo
                            </a>
                        }
                    </div>
                </div>
            }
        </div>
    }
    
</div>
